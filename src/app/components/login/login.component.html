<div>
  <p>
  login works!
 </p>
<p>
  Form Status: {{ loginForm.status }}
</p>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
  <label>
    Username:
    <input type="text" formControlName="username" placeholder="Enter username" required>
  </label>

  <label>
    Password:
    <input type="text" formControlName="password" placeholder="Enter password" required>
  </label>

  <input type="submit" [disabled]="!loginForm.valid" />
</form>  
</div>
