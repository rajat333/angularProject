<div>
    <p>
        register works!
      </p>
  <p>
    Form Status: {{ registerForm.status }}
  </p>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <label>
        name:
      <input type="text" formControlName="name" placeholder="Enter name" required>
    </label>
    <!-- <p *ngIf="name.error.minlength">
        Name must be at least 5 characters long.
    </p> 
    <p *ngIf="name.error.maxlength"> 
          Name can be max 10 characters long.
    </p> -->
    <label>
        email:
      <input type="text" formControlName="email" placeholder="Enter email" required>
    </label>
  
    <label>
        mobile:
      <input type="text" formControlName="mobile" placeholder="Enter mobile" required>
    </label>
    <label>
        gender:
      <input type="text" formControlName="gender" placeholder="Enter gender" required>
    </label>
   
    <div formGroupName="address">
        <h3>Address</h3>
      
        <label>
          Street:
          <input type="text" formControlName="street">
        </label>
      
        <label>
          City:
          <input type="text" formControlName="city">
        </label>
        
        <label>
          State:
          <input type="text" formControlName="state">
        </label>
      
        <label>
          Zip Code:
          <input type="text" formControlName="zip">
        </label>
      </div>
    <input type="submit" [disabled]="!registerForm.valid" />
  </form>  
  </div>
